<div class="card">
    <h5>Filter Menu</h5>
    <p-table></p-table>
    <p>Filters are displayed in an overlay.</p>
    <p-table #dt1 [value]="funcionarios" dataKey="id"
        [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading" styleClass="p-datatable-customers p-datatable-gridlines p-datatable-responsive-demo"
        [paginator]="true" currentPageReportTemplate="Mostrando página {first} de {last} totalizando {totalRecords} registros"
        [globalFilterFields]="['id','nome','login','telefone','email']">
        <ng-template pTemplate="caption">
            <div class="p-d-flex">
                <button pButton type="button" label="Novo" icon="pi pi-plus" routerLink="/admin/funcionarios/form" iconPos="left"></button>
                <button pButton label="Limpar" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
            </div>
            <h6>Buscar</h6>
            <div class="p-grid p-formgrid p-fluid">
                <div class="p-col-12 p-mb-2 p-lg-4 p-mb-lg-0">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" class="p-mt-4" (keyup)="applyFilter($event, dt1)" placeholder="Procurar Dados" />
                    </span>
                </div>
            </div>
        </ng-template>
         <ng-template pTemplate="header">
            <tr>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        #ID 
                        <p-columnFilter type="text" field="nome" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Nome 
                        <p-columnFilter type="text" field="nome" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Login 
                        <p-columnFilter type="text" field="login" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Telefone 
                        <p-columnFilter type="text" field="telefone" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Email 
                        <p-columnFilter type="text" field="email" display="menu"></p-columnFilter>
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-funcionario>
            <tr>
                <td>
                    {{funcionario.id }}
                </td>
                <td>
                    {{funcionario.nome }}
                </td>
                <td>
                    <span class="image-text">{{funcionario.login}}</span>
                </td>
                <td>
                    {{funcionario.telefone}}
                </td>
                <td>
                    {{funcionario.email}}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">Não há registros para mostrar :(</td>
            </tr>
        </ng-template>
    </p-table>
</div>
